<div class="contenedor-formulario">
    <form>
        <label for="nombre">Nombre</label>
        <!-- required minlength es la longitud del texto -->
        <input type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre"required minlength="3">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribí tu apellido"required>
        <label for="mail">Correo</label>
        <input type="mail"  name="mail" id="mail" placeholder="Escribí tu correo"required >
        <select name="pais" id="pais">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="Venezuela">Venezuela</option>
            <option value="México">México</option>
            <option value="EEUU">EEUU</option>
            <option value="Brasil">Brasil</option>
            <option value="Canadá">Canadá</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <label for="comentario">Comentarios:</label>
        <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario:"></textarea>
        
        <label for="motivo">Motivo de contacto:</label>
        <input type="radio" id="motivo" name="motivo"><i>Soy fan</i>
        <input type="radio" id="motivo" name="motivo"><i>Quiero una remera</i>
        <input type="radio" id="motivo" name="motivo"><i>Comerciales</i>
        <input type="radio" id="motivo" name="motivo"><i>Reclamos</i>

        <input type="submit" value="Enviar">
    </form>
