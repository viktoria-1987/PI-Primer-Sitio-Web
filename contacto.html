<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="rata.ico" type="image/x-icon">    
    <link rel="stylesheet" href="/styles/contacto.css">
    <link rel="stylesheet" href="style.css">
    <title>RatApp</title>
</head>

<body>

    <header>
        <h1>RatApp</h1>
        <nav>
            <ul><!-- Lista desordenada -->
                <li><a href="index.html">Principal</a></li>
                <li class="active"><a href="contacto.html">Contacto</a></li>
                <li><a href="misiones.html">Misiones</a></li>
                <li><a href="audiovisuales.html">Audiovisuales</a></li>
            </ul>
        </nav>
    </header>

<div class="contenedor">
    <form>
        <label for="nombre">Nombre</label>
        <!-- required minlength es la longitud del texto -->
        <input type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre"required minlength="3">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribí tu apellido"required>
        <label for="mail">Correo</label>
        <input type="mail"  name="mail" id="mail" placeholder="Escribí tu correo"required >
        <select name="pais" id="pais">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="Venezuela">Venezuela</option>
            <option value="México">México</option>
            <option value="EEUU">EEUU</option>
            <option value="Brasil">Brasil</option>
            <option value="Canadá">Canadá</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <label for="comentario">Comentarios:</label>
        <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario:"></textarea>
        
        <input type="submit" value="Enviar">
    </form>
</div>



    <footer class="footer">
        <p>Hecho con amor para las ratas que hacen hogar &copy; 2025</p>
    </footer>
</body>
</html>
